syntax = "proto2";

package opentxs.proto;
option optimize_for = LITE_RUNTIME;

import public "Bailment.proto";
import public "OutBailment.proto";
import public "PeerEnums.proto";
import public "Signature.proto";

message PeerRequest {
    optional uint32 version = 1;
    optional PeerRequestType type = 2;
    optional string cookie = 3;
    optional Signature signature = 4;
    oneof request {
        Bailment bailment = 5;
        OutBailment outbailment = 6;
    }
}
